<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ghasil altamwil alduwlii</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="container-xxl">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-primary text-white mb-4">
            <h2>ghasil altamwil alduwlii</h2>
          </div>
          <div class="card-body">
            <form id="loginForm" method="POST">  <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <a href="/signup" class="btn btn-link mt-3 text-decoration-none">Sign up</a>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            This is not a real banking application.
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3">
    &copy; 1776 America Bank. No Rights Reserved.
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',  headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => {
        if (response.ok) {
          // Handle successful login
          console.log('Login successful!');
          // Redirect to the desired page, e.g., dashboard
          window.location.href = '/dashboard';
        } else {
          // Handle login failure
          console.error('Login failed.');
          // Display an error message to the user
          alert('Invalid username or password.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle network errors or other exceptions
        alert('An error occurred. Please try again later.');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
