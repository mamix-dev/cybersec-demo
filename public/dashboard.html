<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Dashboard</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header text-center bg-primary text-white">
                    <h2 id="user-name">Welcome, [Username]</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card bg-light text-dark mb-3">
                                <div class="card-header">Checking Account</div>
                                <div class="card-body">
                                    <h5 class="card-title">Account Number</h5>
                                    <p id="account-number">[Account Number]</p>
                                    <h5 class="card-title">Balance</h5>
                                    <p id="balance">$[Balance]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Transfer Money and Help Page Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/transfer" class="btn btn-primary btn-lg me-md-2">Transfer Money</a>
                        <a href="/help" class="btn btn-secondary btn-lg">Help Page</a>
                        <a href="/forum" class="btn btn-secondary btn-lg">Forum</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



  <script>
    // Fetch user data from the server
    fetch('/user-data')
      .then(response => response.json())
      .then(userData => {
        // Update DOM elements with fetched data
        document.getElementById('user-name').textContent = `Welcome, ${userData.username}!`;
        document.getElementById('account-number').textContent = userData.accountNum;
        document.getElementById('balance').textContent = `$${userData.money}`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.bundle.min.js"></script>
</body>
</html>
